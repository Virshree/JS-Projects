<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main">
      <!-- <div class="container"> -->
        <h2>Temperature Converter</h2>
        <div class="temp-container">
          
          <label>Celsius:</label>
          <input
            type="number"
            id="celsius"
            class="input"
            name="celsius"
            placeholder="Enter temperature"
            onchange="convertTemp(event)"
          />
        </div>
       <div class="temp-container">
        <label>Fahrenheit:</label>
        <input
          type="number"
          id="fahrenhit"
          class="input"
          name="fahrenhit"
          placeholder="Enter temperature"
          onchange="convertTemp(event)"
        />
       </div>
      <div class="temp-container">
        <label>Kelvin:</label>
        <input
          type="number"
          id="kelvin"
          class="input"
          name="kelvin"
          placeholder="Enter temperature"
          onchange="convertTemp(event)"
        />
      </div>
      
      
    </div>
    <script src="index.js"></script>
  </body>
</html>
